<head>
  <title>WishList</title>
</head>

<body>
  {{> books}}
</body>

<template name='books'>
  <ul>
    {{#each names}}
      <li class='names'>
        {{Name}}
      </li>
    {{/each}}
  </ul>
  {{#if new_book}}  
    <input id='add-book' value=''/>
  {{else}}
  <div class='btn btn-primary' id='addNewBook'>Add new book </div>
  {{/if}}
</template>
